<!--sidebar-->
<c-sidebar #sidebar1="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar1" visible>
  <c-sidebar-brand [brandFull]="{
      src: 'assets/img/brand/cob-logo.png',
      width: 100,
      height: 46,
      alt: 'CoreUI Logo'
    }" 
    [brandNarrow]="{
      src: 'assets/img/brand/cob-logo.png',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
    [routerLink]="[]">
  </c-sidebar-brand>

  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav *ngIf="navItems" [navItems]="navItems!"></c-sidebar-nav>
  </perfect-scrollbar>

  <c-sidebar-toggler *ngIf="!sidebar1.narrow" toggle="unfoldable" cSidebarToggle="sidebar1"></c-sidebar-toggler>
</c-sidebar>

<!--aside-->


<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-admin-header class="mb-4 d-print-none header header-sticky" position="sticky"
    sidebarId="sidebar1"></app-admin-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
