<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':true }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">What is your Weight ?</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>

        <c-form-check [switch]="true" class="mb-3" sizing="lg">
            <input cFormCheckInput type="checkbox" [(ngModel)]="patientMedicalHistory!.weightUnit"
                (change)="changeWeightUnit($event)" />
            <label cFormCheckLabel>
                <span [ngClass]="{ 'fw-bold':!weightUnit }">Pound</span>/<span
                    [ngClass]="{ 'fw-bold':weightUnit }">kg</span>
            </label>
        </c-form-check>
        <input cFormControl sizing="sm" [(ngModel)]="patientMedicalHistory!.weight" type="number" step="1" />
    </c-card-body>
</c-card>

<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':isRequiredField('evaluationReason') }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">What is your primary reason for todayâ€™s evaluation ?</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <input cFormControl sizing="sm" [(ngModel)]="patientMedicalHistory!.evaluationSubmission" />
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':isRequiredField('medicationPrescription') }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">Please list any prescription or non-prescription medication you are
                    taking</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <textarea cFormControl sizing="sm" [(ngModel)]="patientMedicalHistory!.medicationPrescription"></textarea>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':isRequiredField('patientCondition') }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">Please select each condition that you have been told you have (or
                    had)</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <c-multi-select multiple [(ngModel)]="patientMedicalHistory!.patientCondition">
            <c-multi-select-option *ngFor="let option of patientConditions" [value]="option.name"
                [selected]="option.selected">{{option.name}}</c-multi-select-option>
        </c-multi-select>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':true }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">MRI, CT scan and X-Ray</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <c-col xs="12" class="mb-1">
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="scanningChange('yes')" value="Yes" name="scanning"
                    size="sm" [checked]="isScanning === 'yes'" />
                <label cFormCheckLabel>Yes</label>
            </c-form-check>
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="scanningChange('no')" value="no" name="scanning" size="sm"
                    [checked]="isScanning === 'no'" />
                <label cFormCheckLabel>No</label>
            </c-form-check>
        </c-col>
        <c-col xs="6">
            <c-card class="mb-3" *ngIf="isScanning === 'yes'">
                <c-multi-select multiple [(ngModel)]="patientMedicalHistory!.scanningTestValue">
                    <c-multi-select-option value="MRI">MRI</c-multi-select-option>
                    <c-multi-select-option value="CT">CT</c-multi-select-option>
                    <c-multi-select-option value="X-ray">X-ray</c-multi-select-option>
                </c-multi-select>
            </c-card>
        </c-col>
    </c-card-body>
</c-card>
