<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':isRequiredField('height') }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">What is your Height ?</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <input cFormControl sizing="sm" [(ngModel)]="model.height" />
    </c-card-body>
</c-card>

                <strong style="font-size: medium;">Please list any prescription or non-prescription medication you are

            </label>

<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':isRequiredField('patientCondition') }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">Please select each condition that you have been told you have (or
                    had)</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <c-multi-select multiple [(ngModel)]="model.patientCondition">
            <c-multi-select-option *ngFor="let option of patientConditions" [value]="option.name"
                [selected]="option.selected">{{option.name}}</c-multi-select-option>
        </c-multi-select>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <div [ngClass]="{ 'form-group required':isRequiredField('scanningTest') }">
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">MRI, CT scan and X-Ray</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <c-col xs="12" class="mb-1">
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="scanningChange('yes')" value="Yes" name="scanning"
                    size="sm" [checked]="isScanning === 'yes'" />
                <label cFormCheckLabel>Yes</label>
            </c-form-check>
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="scanningChange('no')" value="no" name="scanning" size="sm"
                    [checked]="isScanning === 'no'" />
                <label cFormCheckLabel>No</label>
            </c-form-check>
        </c-col>
        <c-col xs="6">
            <c-card class="mb-3" *ngIf="isScanning === 'yes'">
                <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                    [(ngModel)]="model.scanningTestValue">
                    <option value="">Select</option>
                    <option value="MRI">MRI</option>
                    <option value="CT">CT scan</option>
                    <option value="X-ray">X-ray</option>
                </select>
            </c-card>
        </c-col>
    </c-card-body>
</c-card>
