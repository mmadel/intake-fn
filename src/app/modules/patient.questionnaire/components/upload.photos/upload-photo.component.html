<c-card class="mb-4">
    <c-card-header>
        <div>
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">Please Upload Id Photo Front and Back</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <div class="mb-3">
            <label cLabel for="pIdfront">Patient Id Front</label>
            <input cFormControl id="pIdfront" (change)="onImageUpload($event)" type="file" class="mb-1" />
            <button cButton (click)="imageUploadAction()" size="sm" value="Upload" color="secondary" variant="outline">
                Upload
                <svg cIcon name="cilCloudUpload"></svg>
            </button>
        </div>
        <div class="mb-3">
            <label cLabel for="pIdback">Patient Id Back</label>
            <input cFormControl id="pIdback" type="file" class="mb-1" />
            <button cButton (click)="imageUploadAction()" size="sm" value="Upload" color="secondary" variant="outline">
                Upload
                <svg cIcon name="cilCloudUpload"></svg>
            </button>
        </div>
    </c-card-body>
</c-card>
