<c-card class="mb-4">
    <c-card-header>
        <div>
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">Please upload ID Photo Front and Back</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <div class="mb-3" [ngClass]="{ 'form-group required':true }">
            <label cLabel for="pIdfront">Patient ID Front</label>
            <input cFormControl id="pIdfront" accept="image/*" (change)="onImageUpload($event ,'patientIdfront')" type="file" capture="environment"
                class="mb-1" />
        </div>
        <div class="mb-3" [ngClass]="{ 'form-group required':true }">
            <label cLabel for="pIdback">Patient ID Back</label>
            <input cFormControl id="pIdback" accept="image/*" (change)="onImageUpload($event ,'patientIdback')" type="file" capture="environment"
                class="mb-1" />

        </div>
    </c-card-body>
</c-card>
<c-card class="mb-4" *ngIf="!isWorkerCompensationNoFault">
    <c-card-header>
        <div>
            <label for="dsds" class="form-label">
                <strong style="font-size: medium;">Please upload Insurance ID Photo Front and Back</strong>
            </label>
        </div>
    </c-card-header>
    <c-card-body>
        <div class="mb-3" [ngClass]="{ 'form-group required':true }">
            <label cLabel for="insurancefront">Patient Insurance ID Front</label>
            <input cFormControl id="pinsurancefront" accept="image/*"
                (change)="onImageUpload($event ,'patientinsurancefront')" type="file" class="mb-1" />
        </div>
        <div class="mb-3" [ngClass]="{ 'form-group required':true }">
            <label cLabel for="pinsuranceback">Patient Insurance ID Back</label>
            <input cFormControl id="pinsuranceback" accept="image/*" (change)="onImageUpload($event ,'patientinsuranceback')"
                type="file" class="mb-1" />
        </div>
    </c-card-body>
</c-card>
