<c-row>
    <form cForm [gutter]="{gy: 2, gx: 4}">
        <c-col xs="auto" class="mb-2">

            <div [ngClass]="{ 'form-group required':isRequiredField('firstName') }">
                <label for="fname" class="form-label">First Name</label>
                <input aria-label="First name" cFormControl [(ngModel)]="pateintBasicInfo.firstName" name="fname"
                    sizing="sm">
            </div>
        </c-col>

        <c-col xs="auto" class="mb-2">

            <div [ngClass]="{ 'form-group required':isRequiredField('middleName') }">
                <label for="mname" class="form-label">Middle Name</label>
                <input aria-label="Middle name" cFormControl [(ngModel)]="pateintBasicInfo.middleName" name="mname"
                    sizing="sm" />
            </div>

        </c-col>
        <c-col xs="auto" class="mb-2">

            <div [ngClass]="{ 'form-group required':isRequiredField('lastName') }">
                <label for="lname" class="form-label">Last Name</label>
                <input aria-label="Last name" cFormControl [(ngModel)]="pateintBasicInfo.lastName" name="lname"
                    sizing="sm" />
            </div>

        </c-col>
            {{patientAge}}
        <c-col xs="auto" class="mb-2">
            <div [ngClass]="{ 'form-group required':isRequiredField('birthDate') }">
                <label for="dob" class="form-label">Date Of Birth</label>
                <c-date-picker closeOnSelect placeholder="Date Of Birth" size="sm" name="dob"
                    [(ngModel)]="pateintBasicInfo.birthDate_date" (dateChange)="checkAge($event)"></c-date-picker>
            </div>
        </c-col>

        <c-col xs="auto" class="mb-2">

            <div [ngClass]="{ 'form-group required':isRequiredField('gender') }">
                <label for="gender" class="form-label">Gender</label>
                <select cSelect sizing="sm" name="gender" style="line-height: 15px;" cFormControl
                    [(ngModel)]="pateintBasicInfo.gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="NonBinary">Non-binary</option>
                    <option value="Self_Describe">To self describe</option>
                    <option value="Not_Prefer">Prefer not to say</option>
                </select>
            </div>
        </c-col>

        <c-col xs="auto" class="mb-2">

            <div [ngClass]="{ 'form-group required':isRequiredField('maritalStatus') }">
                <label for="maritalStatus" class="form-label">Marital Status</label>
                <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                    [(ngModel)]="pateintBasicInfo.maritalStatus" name="maritalStatus">
                    <option value="">Select Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

        </c-col>


        <c-col xs="12" class="mb-2">
            <div [ngClass]="{ 'form-group required':isRequiredField('phone') }">
                <label for="phonetype" class="form-label">Phone</label>
                <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                    [(ngModel)]="pateintBasicInfo.phoneType" name="phonetype">
                    <option value="">Select Phone Type</option>
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </c-col>
        <c-col xs="12" class="mb-2">
            <div [ngClass]="{ 'form-group required':isRequiredField('phone') }">
                <c-input-group class="mb-3" sizing="sm">
                    <span cInputGroupText id="basic-addon1">+1</span>
                    <input numbers aria-label="Username" cFormControl [ngModel]="pateintBasicInfo.phoneNumber | phone"
                        (ngModelChange)="pateintBasicInfo.phoneNumber=$event" name="phone" maxlength="15" />
                </c-input-group>
            </div>
        </c-col>

        <c-col xs="12" class="mb-2">
            <div [ngClass]="{ 'form-group required':isRequiredField('email') }">
                <label for="email" class="form-label">Email</label>
                <input aria-describedby="basic-addon2" cFormControl sizing="sm" [(ngModel)]="pateintBasicInfo.email"
                    name="email" />
            </div>
        </c-col>

                <select cSelect sizing="sm" style="line-height: 15px;" cFormControl

            </div>

        </c-col> -->

        <div cRow>
            <c-col xs="12" class="mb-2">
                <label for="emergencyName" class="form-label">Emergency Contact</label>
                <select cFormControl cSelect class="mb-2" sizing="sm" id="EmergencyRelation" name="EmergencyRelation"
                    [(ngModel)]="pateintBasicInfo.emergencyRelation">
                    <option value="null" disabled selected>Select Relation</option>
                    <option *ngFor="let  relation of emergencyRelations" [value]="relation">
                        {{relation}}
                    </option>
                </select>
            </c-col>
            <c-col xs="12" class="mb-2">
                <div [ngClass]="{ 'form-group required':isRequiredField('emergencyContact') }">
                    <input cFormControl [(ngModel)]="pateintBasicInfo.emergencyName" name="emergencyName" sizing="sm"
                        placeholder="Emergency Name" />
                </div>
            </c-col>
            <c-col xs="12" class="mb-2">
                <div [ngClass]="{ 'form-group required':isRequiredField('emergencyContact') }">
                    <c-input-group class="mb-3" sizing="sm">
                        <span cInputGroupText id="basic-addon1">+1</span>
                        <input numbers aria-label="" cFormControl [ngModel]="pateintBasicInfo.emergencyPhone | phone"
                            (ngModelChange)="pateintBasicInfo.emergencyPhone=$event" name="emergencyphone"
                            maxlength="15" />
                    </c-input-group>
                </div>
            </c-col>
        </div>
        <c-col xs="auto" class="mb-2">
            <div [ngClass]="{ 'form-group required':isRequiredField('employmentStatus') }">
                <label for="employmentStatus" class="form-label">Employment Status</label>
                <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                    [(ngModel)]="pateintBasicInfo.employmentStatus" name="employmentStatus">
                    <option value="">Select Employment status</option>
                    <option value="Employed">Employed</option>
                    <option value="Student">Student</option>
                    <option value="Retired">Retired</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </c-col>
        <c-col xs="auto" class="mb-2" *ngIf="pateintBasicInfo.employmentStatus === 'Employed'">
            <input cFormControl [(ngModel)]="pateintBasicInfo.employmentCompany" sizing="sm" name="employedcompnay"
                placeholder="Company" />
        </c-col>
    </form>
</c-row>
