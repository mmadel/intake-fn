<c-row>
    <c-col xs="12" class="mb-2">
        <c-input-group sizing="sm">
            <span cInputGroupText>Patient Name</span>
            <input aria-label="First name" cFormControl placeholder="First" [(ngModel)]="pateintBasicInfo.firstName">
            <input aria-label="Middle name" cFormControl placeholder="Middle"
                [(ngModel)]="pateintBasicInfo.middleName" />
            <input aria-label="Last name" cFormControl placeholder="Last" [(ngModel)]="pateintBasicInfo.lastName" />
        </c-input-group>
    </c-col>
    <c-col xs="12" class="mb-2">
        <c-date-picker closeOnSelect placeholder="Date Of Birth" size="sm"
            [(ngModel)]="pateintBasicInfo.birthDate_date"></c-date-picker>
    </c-col>
    <c-col xs="6" class="mb-2">
        <select cSelect sizing="sm" style="line-height: 15px;" cFormControl [(ngModel)]="pateintBasicInfo.geneder">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </c-col>
    <c-col xs="6" class="mb-2">
        <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
            [(ngModel)]="pateintBasicInfo.maritalStatus">
            <option value="">Select Marital Status</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widowed">Widowed</option>
            <option value="Divorced">Divorced</option>
        </select>
    </c-col>
    <c-col xs="6" class="mb-2">
        <c-input-group sizing="sm">
            <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                [(ngModel)]="pateintBasicInfo.phoneType">
                <option value="">Select Phone Type</option>
                <option value="Home">Home</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
            </select>
            <input cFormControl placeholder="Phone" [(ngModel)]="pateintBasicInfo.phoneNumber" />
        </c-input-group>
    </c-col>
    <c-col xs="6" class="mb-2">
        <c-input-group class="mb-2" sizing="sm">
            <input aria-describedby="basic-addon2" cFormControl placeholder="Email"
                [(ngModel)]="pateintBasicInfo.email" />
            <span cInputGroupText id="basic-addon2">@mail.com</span>
        </c-input-group>
    </c-col>
    <c-col xs="6" class="mb-2">
        <c-input-group class="mb-2" sizing="sm">
            <select cSelect sizing="sm" style="line-height: 15px;" cFormControl [(ngModel)]="pateintBasicInfo.idType">
                <option value="">Select ID Type</option>
                <option value="SSN">SSN</option>
                <option value="Drive licence">Drive licence</option>
                <option value="Other">Other</option>
            </select>
            <input cFormControl placeholder="ID" [(ngModel)]="pateintBasicInfo.id" />
        </c-input-group>
    </c-col>
    <c-col xs="3" class="mb-2">
        <c-date-picker closeOnSelect placeholder="ID Effective From" size="sm" cFormControl
            [(ngModel)]="pateintBasicInfo.id_effective_from_date"></c-date-picker>
    </c-col>
    <c-col xs="3" class="mb-2">
        <c-date-picker closeOnSelect placeholder="ID Effective To" size="sm" cFormControl
            [(ngModel)]="pateintBasicInfo.id_effective_to_date"></c-date-picker>
    </c-col>
    <c-col xs="6" class="mb-2">
        <c-input-group class="mb-2" sizing="sm">
            <span cInputGroupText>Emergency Contact</span>
            <input cFormControl placeholder="Name" [(ngModel)]="pateintBasicInfo.emergencyName" />
            <input cFormControl placeholder="Phone" [(ngModel)]="pateintBasicInfo.emergencyPhone" />
        </c-input-group>
    </c-col>
    <c-col xs="6" class="mb-2">
        <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
            [(ngModel)]="pateintBasicInfo.employmentStatus">
            <option value="">Select Employment status</option>
            <option value="Employed">Employed</option>
            <option value="Retired">Retired</option>
            <option value="Other">Other</option>
        </select>
    </c-col>
</c-row>
