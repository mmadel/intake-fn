<c-row>
    <c-col xs="12">
        <h1>Patient Information</h1>
    </c-col>
</c-row>
<hr />
<c-progress class="mb-3">
    <c-progress-bar animated #progressBar [value]="progressValue">{{progressValue}}%</c-progress-bar>
</c-progress>
<c-alert
         [dismissible]="false"
         color="warning"
         fade
         *ngIf="!validator.isValid ">
         <div class="col-12" *ngIf="validator.missing.length > 0">
            <div class="row">
                <div class="col-12">
                    <h4>Missing Fields</h4>
                </div>
            </div>
            <div class="col-12" *ngFor="let propertyValidator of validator.missing">
                {{propertyValidator.property}}
            </div>
        </div>
        <div class="col-12" *ngIf="validator.wrong.length > 0">
            <div class="row">
                <div class="col-12">
                    <h4>Wrong Fields</h4>
                </div>
            </div>
            <div class="col-12" *ngFor="let propertyValidator of validator.wrong">
                {{propertyValidator.property}}
                {{propertyValidator.message}}
            </div>
        </div>
</c-alert>
<c-card *ngIf="counter === 1 " class="mb-3">
    <c-card-header>
        <h3>{{cards[0].name}}</h3>
    </c-card-header>
    <c-card-body>
        <app-essential-info></app-essential-info>
    </c-card-body>
    <c-card-footer>
        <button cButton (click)="next('basic')" size="sm" color="primary" variant="outline" class="col-1 me-1">
            next
        </button>
    </c-card-footer>
</c-card>

<c-card *ngIf="counter === 2 " class="mb-3">
    <c-card-header>
        <h3>{{cards[1].name}}</h3>
    </c-card-header>
    <c-card-body>
        <app-address-information></app-address-information>
    </c-card-body>
    <c-card-footer>
        <button cButton (click)="back()" size="sm" color="primary" variant="outline" class="col-1 me-1">
            Back
        </button>
        <button cButton (click)="next('address')" size="sm" color="primary" variant="outline" class="col-1 me-1">next</button>
    </c-card-footer>
</c-card>

<c-card *ngIf="counter === 3 " class="mb-3">
    <c-card-header>
        <h3>{{cards[2].name}}</h3>
    </c-card-header>
    <c-card-body>
        <app-medical-info></app-medical-info>
    </c-card-body>
    <c-card-footer>
        <button cButton (click)="back()" size="sm" color="primary" variant="outline" class="col-1 me-1">Back</button>
        <button cButton (click)="next('medical')" size="sm" color="primary" variant="outline" class="col-1 me-1">next</button>
    </c-card-footer>
</c-card>

<c-card *ngIf="counter === 4 " class="mb-3">
    <c-card-header>
        <h3>{{cards[3].name}}</h3>
    </c-card-header>
    <c-card-body>
        <app-insurance-information></app-insurance-information>
    </c-card-body>
    <c-card-footer>
        <button cButton (click)="back()" size="sm" color="primary" variant="outline" class="col-1 me-1">Back</button>
        <button cButton (click)="next('insurance')" size="sm" color="primary" variant="outline" class="col-1 me-1">next</button>
    </c-card-footer>
</c-card>

<c-card *ngIf="counter === 5 " class="mb-3">
    <c-card-header>
        <h3>Done</h3>
    </c-card-header>
    <c-card-body>
        DONE
    </c-card-body>
    <c-card-footer>
        <button cButton (click)="back()" size="sm" color="primary" variant="outline" class="col-1 me-1">Back</button>
    </c-card-footer>
</c-card>
