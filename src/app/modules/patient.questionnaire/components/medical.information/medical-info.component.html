<c-card class="mb-2">
    <c-card-header>
        <h6>Did the doctor recommend us or referred you to us?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="12" class="mb-1">
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="referringDoctorQChange('yes')" name="doctorRecommendation"
                    size="sm"  checked="medicalQuestionnaireInfo.doctorRecommendation"/>
                <label cFormCheckLabel>Yes</label>
            </c-form-check>
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="referringDoctorQChange('no')" name="doctorRecommendation"
                    size="sm" />
                <label cFormCheckLabel>No</label>
            </c-form-check>
        </c-col>
        <c-col xs="4" *ngIf="isReferringDoctor === 'yes'">
            <form cForm>
                <div class="mb-1">
                    <input cFormControl [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.name"
                        name="doctorname" placeholder="Doctor Name" sizing="sm" />
                </div>
                <div class="mb-1">
                    <input cFormControl placeholder="Doctor NPI" sizing="sm"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.npi" name="doctornpi" />
                </div>
                <div class="mb-1">
                    <input cFormControl placeholder="Fax #" sizing="sm"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.fax" name="doctorfax" />
                </div>
                <div class="mb-1">
                    <input cFormControl placeholder="Address" sizing="sm"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.address" name="doctoraddress" />
                </div>
            </form>
        </c-col>
        <c-col xs="4" *ngIf="isReferringDoctor === 'no'">
            <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                [(ngModel)]="medicalQuestionnaireInfo.recommendationEntity.name" name="entityname">
                <option value="">Select</option>
                <option value="Google ads">Google ads</option>
                <option value="Zocdoc">Zocdoc</option>
                <option value="Social media">Social media</option>
                <option value="Flyers">Flyers</option>
                <option value="Mailed flyers">Mailed flyers</option>
                <option value="Friend/Family member">Friend/Family member</option>
                <option value="TV">TV</option>
                <option value="Ads screen">Ads screen</option>
                <option value="I've had PT here before">I've had PT here before</option>
                <option value="Direct mail">Direct mail</option>
                <option value="Website">Website</option>
                <option value="Other">Other</option>
            </select>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>How did you book your appointment?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="4">
            <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                [(ngModel)]="medicalQuestionnaireInfo.appointmentBooking" name="appointmentbooking">
                <option>Website</option>
                <option>Zocdoc</option>
                <option>Calls</option>
            </select>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>What is your primary doctor name?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="4">
            <input cFormControl placeholder="Primary Doctor Name" sizing="sm"
                [(ngModel)]="medicalQuestionnaireInfo.primaryDoctor" name="primarydoctor" />
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>Would you like your results sent to your family doctor?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="4">
            <c-col xs="12" class="mb-1">
                <c-form-check>
                    <input cFormCheckInput type="radio" name="resultsfamily" size="sm"
                        (change)="resultsfamilyQChange('yes')" />
                    <label cFormCheckLabel>Yes</label>
                </c-form-check>
                <c-form-check>
                    <input cFormCheckInput type="radio" name="resultsfamily" size="sm"
                        (change)="resultsfamilyQChange('no')" />
                    <label cFormCheckLabel>No</label>
                </c-form-check>
            </c-col>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>Have you received physical therapy this year somewhere else?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="12" class="mb-1">
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="physicalTherapyQChange('yes')" name="physicaltherapy"
                    size="sm" />
                <label cFormCheckLabel>Yes</label>
            </c-form-check>
            <c-form-check>
                <input cFormCheckInput type="radio" value="no" (change)="physicalTherapyQChange('no')"
                    name="physicaltherapy" size="sm" />
                <label cFormCheckLabel>No</label>
            </c-form-check>
        </c-col>
        <c-col xs="4" *ngIf="isphysicalTherapy === 'yes'">
            <form cForm>
                <div class="mb-1">
                    <input cFormControl placeholder="Where" sizing="sm"
                        [(ngModel)]="medicalQuestionnaireInfo.physicalTherapy.location" name="physicalTherapywhere" />
                </div>
                <div class="mb-1">
                    <input cFormControl type="number" id="physicalTherapywheretimes" min="1" sizing="sm"
                        placeholder="How many visits"
                        [(ngModel)]="medicalQuestionnaireInfo.physicalTherapy.numberOfVisit"
                        name="physicalTherapywheretimes" />
                </div>
            </form>
        </c-col>
    </c-card-body>
</c-card>
