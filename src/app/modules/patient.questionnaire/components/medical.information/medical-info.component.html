<c-card class="mb-2">
    <c-card-header>
        <h6>Did the doctor recommend us or referred you to us?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="12" class="mb-1">
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="referringDoctorQChange('yes')" name="doctorRecommendation"
                    size="sm" [checked]="isReferringDoctor === 'yes'" />
                <label cFormCheckLabel>Yes</label>
            </c-form-check>
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="referringDoctorQChange('no')" name="doctorRecommendation"
                    size="sm" [checked]="isReferringDoctor === 'no'" />
                <label cFormCheckLabel>No</label>
            </c-form-check>
        </c-col>
        <c-col xs="4" *ngIf="isReferringDoctor === 'yes'">
            <form cForm>
                <div [ngClass]="{ 'form-group required':isRequiredField('name-recommendeddoctor') }" class="mb-1">
                    <label for="doctorname" class="form-label">Doctor Name</label>
                    <input cFormControl [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.name"
                        *ngIf="medicalQuestionnaireInfo.recommendationDoctor" name="doctorname"
                        placeholder="Doctor Name" sizing="sm" />
                </div>
                <div [ngClass]="{ 'form-group required':isRequiredField('npi-recommendeddoctor') }" class="mb-1">
                    <label for="doctornpi" class="form-label">Doctor NPI</label>
                    <input cFormControl placeholder="Doctor NPI" sizing="sm"
                        *ngIf="medicalQuestionnaireInfo.recommendationDoctor"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.npi" name="doctornpi" />
                </div>
                <div [ngClass]="{ 'form-group required':isRequiredField('fax-recommendeddoctor') }" class="mb-1">
                    <label for="doctorfax" class="form-label">Doctor Fax</label>
                    <input cFormControl placeholder="Fax #" sizing="sm"
                        *ngIf="medicalQuestionnaireInfo.recommendationDoctor"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.fax" name="doctorfax" />
                </div>
                <div [ngClass]="{ 'form-group required':isRequiredField('address-recommendeddoctor') }" class="mb-1">
                    <label for="doctoraddress" class="form-label">Doctor Fax</label>
                    <input cFormControl placeholder="Address" sizing="sm"
                        *ngIf="medicalQuestionnaireInfo.recommendationDoctor"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationDoctor.address" name="doctoraddress" />
                </div>
            </form>
        </c-col>
        <c-col xs="4" *ngIf="isReferringDoctor === 'no'">
            <form cForm>
                <div [ngClass]="{ 'form-group required':isRequiredField('name-recommendedentity') }" class="mb-1">
                    <label for="entityname" class="form-label">Entity Name</label>
                    <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                        *ngIf="medicalQuestionnaireInfo.recommendationEntity"
                        [(ngModel)]="medicalQuestionnaireInfo.recommendationEntity.name" name="entityname">
                        <option value="">Select</option>
                        <option value="Google ads">Google ads</option>
                        <option value="Zocdoc">Zocdoc</option>
                        <option value="Social media">Social media</option>
                        <option value="Flyers">Flyers</option>
                        <option value="Mailed flyers">Mailed flyers</option>
                        <option value="Friend/Family member">Friend/Family member</option>
                        <option value="TV">TV</option>
                        <option value="Ads screen">Ads screen</option>
                        <option value="I've had PT here before">I've had PT here before</option>
                        <option value="Direct mail">Direct mail</option>
                        <option value="Website">Website</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </form>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>How did you book your appointment?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="4">
            <form cForm>
                <div [ngClass]="{ 'form-group required':isRequiredField('appointmentbooking') }" class="mb-1">
                    <label for="appointmentbooking" class="form-label">Appointment Booking</label>
                    <select cSelect sizing="sm" style="line-height: 15px;" cFormControl
                        [(ngModel)]="medicalQuestionnaireInfo.appointmentBooking" name="appointmentbooking">
                        <option value="">Select</option>
                        <option value="Website">Website</option>
                        <option value="Zocdoc">Zocdoc</option>
                        <option value="Calls">Calls</option>
                    </select>
                </div>
            </form>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>What is your primary doctor name?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="4">
            <form cForm>
                <div [ngClass]="{ 'form-group required':isRequiredField('primarydoctor') }" class="mb-1">
                    <label for="primarydoctor" class="form-label">Primary Doctor Name</label>
                    <input cFormControl placeholder="Primary Doctor Name" sizing="sm"
                        [(ngModel)]="medicalQuestionnaireInfo.primaryDoctor" name="primarydoctor" />
                </div>
            </form>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>Would you like your results sent to your family doctor?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="4">
            <c-col xs="12" class="mb-1">
                <c-form-check>
                    <input cFormCheckInput type="radio" name="resultsfamily" size="sm"
                        (change)="resultsfamilyQChange('yes')" [checked]="isfamilyResultSubmission === 'yes'" />
                    <label cFormCheckLabel>Yes</label>
                </c-form-check>
                <c-form-check>
                    <input cFormCheckInput type="radio" name="resultsfamily" size="sm"
                        (change)="resultsfamilyQChange('no')" [checked]="isfamilyResultSubmission === 'no'" />
                    <label cFormCheckLabel>No</label>
                </c-form-check>
            </c-col>
        </c-col>
    </c-card-body>
</c-card>
<c-card class="mb-2">
    <c-card-header>
        <h6>Have you received physical therapy this year somewhere else?</h6>
    </c-card-header>
    <c-card-body>
        <c-col xs="12" class="mb-1">
            <c-form-check>
                <input cFormCheckInput type="radio" (change)="physicalTherapyQChange('yes')" name="physicaltherapy"
                    size="sm" [checked]="isphysicalTherapy === 'yes'" />
                <label cFormCheckLabel>Yes</label>
            </c-form-check>
            <c-form-check>
                <input cFormCheckInput type="radio" value="no" (change)="physicalTherapyQChange('no')"
                    name="physicaltherapy" size="sm" [checked]="isphysicalTherapy === 'no'" />
                <label cFormCheckLabel>No</label>
            </c-form-check>
        </c-col>
        <c-col xs="4" *ngIf="isphysicalTherapy === 'yes'">
            <form cForm>
                <div [ngClass]="{ 'form-group required':isRequiredField('physicaltherapy-where') }" class="mb-1">
                    <label for="physicalTherapywhere" class="form-label">Where </label>
                    <input cFormControl placeholder="Where" sizing="sm" *ngIf="medicalQuestionnaireInfo.physicalTherapy"
                        [(ngModel)]="medicalQuestionnaireInfo.physicalTherapy.location" name="physicalTherapywhere" />
                </div>
                <div [ngClass]="{ 'form-group required':isRequiredField('physicaltherapy-number-visit') }" class="mb-1">
                    <label for="physicalTherapywheretimes" class="form-label">How many visits</label>
                    <input cFormControl type="number" name="physicalTherapywheretimes" min="1" sizing="sm"
                        placeholder="How many visits" *ngIf="medicalQuestionnaireInfo.physicalTherapy"
                        [(ngModel)]="medicalQuestionnaireInfo.physicalTherapy.numberOfVisit"
                        name="physicalTherapywheretimes" />
                </div>
            </form>
        </c-col>
    </c-card-body>
</c-card>
