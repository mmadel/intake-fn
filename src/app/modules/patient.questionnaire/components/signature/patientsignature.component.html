<h4>Please Add your signature here</h4>
<div   #modtest></div>
<canvas
  #canvas
  (touchstart)="startDrawing($event)"
  (touchmove)="moved($event)"
  width="700"
  height="200"
></canvas>
<p class="error-message" *ngIf="signatureNeeded">Signature is required</p>

<div class="buttons flex justify-between">
  <button cButton (click)="clearPad()" [disabled]="signatureNeeded">Clear</button>
  <button cButton (click)="savePad()" [disabled]="!signatureNeeded">Capture the signature</button>
  <!-- <button cButton (click)="show()">Show</button> -->
</div>
