<c-nav variant="underline">
  <c-nav-item *ngFor="let nav of panes; index as i; first as isFirst; last as isLast">
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="i" cNavLink>
      {{nav.name}}
    </a>
  </c-nav-item>
</c-nav>
<c-tab-content #tabContent="cTabContent" (activeTabPaneIdxChange)="onTabChange($event)" [activeTabPaneIdx]="activePane">
  <c-tab-pane class="p-3">
    <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)" width="700" height="200"></canvas>
    <p class="error-message" *ngIf="signatureNeeded">Signature is required</p>

    <div class="buttons flex justify-between">
      <button cButton (click)="clearPad()" >Clear</button>
      <!-- <button cButton (click)="draw()" [disabled]="!signatureNeeded">Capture</button> -->
      <!-- <button cButton (click)="show()">Show</button> -->
    </div>
    <!-- <div *ngIf="signatureNeeded === false">
      <p>Signature in Base64Encoded Format</p>
      <img src="{{ signatureImg }}" alt="" srcset="" />
    </div> -->
    <!-- <img *ngIf="signatureImgTest" src="{{ signatureImgTest }}" alt="" srcset="" /> -->
  </c-tab-pane>
  <c-tab-pane class="p-3">
    <c-row>
      <c-col xs="12">
        <div class="w-60 p-3 border border-default mb-3" style="background-color: #eee;">
          <span [class]="signatureClass" style="font-size: xx-large; background-color: transparent;" #patientsig id="sig">{{patientFirstName}} {{patientLastName}}</span>
        </div>
      </c-col>
      <c-col xs="12">
        <select cSelect sizing="sm" [(ngModel)]="signatureClass">
          <option value="">Select Signature Template</option>
          <option value="signature-format-Dancing-Script" style="font-family:Dancing Script;font-size: xx-large;">Format
            Me..</option>
          <option value="signature-format-Gloria-Hallelujah" style="font-family:Gloria Hallelujah;font-size: xx-large;">
            Format Me..</option>
          <option value="signature-format-Great-Vibes" style="font-family:Great Vibes;font-size: xx-large;">Format Me..
          </option>
          <option value="signature-format-Homemade-Apple" style="font-family:Homemade Apple;font-size: xx-large;">Format
            Me</option>
          <option value="signature-format-Monsieur-La-Doulaise"
            style="font-family:Monsieur La Doulaise;font-size: xx-large;">Format Me</option>
          <option value="signature-format-Nanum-Brush-Script"
            style="font-family:Nanum Brush Script;font-size: xx-large;">Format Me</option>
          <option value="signature-format-Reenie-Beanie" style="font-family:Reenie Beanie;font-size: xx-large;">Format
            Me</option>
        </select>
      </c-col>
      <c-col xs="12">
        <!-- <button cButton (click)="generate()">Capture</button> -->
      </c-col>
    </c-row>
  </c-tab-pane>
</c-tab-content>
