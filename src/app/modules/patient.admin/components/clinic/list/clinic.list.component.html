<ngx-spinner></ngx-spinner>
<c-row>
  <c-col xs="12">
      <h1>User List</h1>
  </c-col>
  <c-col xs="12">
      <div style="float: right;">
          <button cButton color="primary" variant="outline" (click)="showCreateClinic()">
              Create Clinic
          </button>
      </div>
  </c-col>
</c-row>
<c-alert color="danger" *ngIf="errorMessage !== ''">{{ errorMessage }}</c-alert>
<table cTable>
  <thead cTableColor="light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Clinic Name</th>
      <th scope="col">Address</th>
      <th scope="col">Country</th>
      <th scope="col">Province/State</th>
      <th scope="col">Zip Code</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clinic of clinics; index as i;">
      <td>{{clinic.id}}</td>
      <td>{{clinic.name}}</td>
      <td>{{clinic.address}}</td>
      <td>{{clinic.country}}</td>
      <td>{{clinic.ps}}</td>
      <td>{{clinic.zipcode}}</td>
      <td>
        <button cButton variant="outline" class="me-3" (click)="update(clinic.id)">
          <svg cIcon name="cilPen"></svg>
        </button>
        <!-- <button cButton variant="outline" (click)="deleteClinic(clinic.id)">
          <svg cIcon name="cilTrash"></svg>
        </button> -->
      </td>
    </tr>
  </tbody>
</table>
<c-modal id="createClinic" [visible]="isCreateClinic" size="xl" backdrop="static">
  <c-modal-header>
    <h3 cModalTitle>Clinic Creation</h3>
    <button (click)="toggleEditClinic()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <clinic-creation (changeVisibility)="changeClinicVisibility($event)"></clinic-creation>
  </c-modal-body>
</c-modal>
