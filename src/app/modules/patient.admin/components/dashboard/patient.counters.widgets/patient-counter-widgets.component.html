<c-row>
  <c-col md="12" xl="4">
    <c-widget-stat-a class="mb-4" color="success" [title]="'Total Patients'">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{totalPatients}}
        <span class="fs-6 fw-normal">
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg [cIcon]="icons.cilOptions" class="text-high-emphasis-inverse"></svg>
          </button>
          <div cDropdownMenu>
            <a [routerLink]="[]" cDropdownItem>Action One</a>
            <a [routerLink]="[]" cDropdownItem>Action Two</a>
            <a [routerLink]="[]" cDropdownItem>Action Three</a>
          </div>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="totalPatientsChart" [options]="options" class="mt-3 mx-3" height="110" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col md="12" xl="4">
    <c-widget-stat-a class="mb-4" color="warning" [title]="'Total Patients Doctor Referral'">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{totalPatientsDoctorSource}}
        <span class="fs-6 fw-normal">
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg [cIcon]="icons.cilOptions" class="text-high-emphasis-inverse"></svg>
          </button>
          <div cDropdownMenu>
            <a [routerLink]="[]" cDropdownItem>Action One</a>
            <a [routerLink]="[]" cDropdownItem>Action Two</a>
            <a [routerLink]="[]" cDropdownItem>Action Three</a>
          </div>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="totalPatientsDoctorSourceChart" [options]="options" class="mt-3 mx-3" height="110" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col md="12" xl="4">
    <c-widget-stat-a class="mb-4" color="primary" [title]="'Total Patients Non Doctor Referral'">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{totalPatientsEntitySource}}
        <span class="fs-6 fw-normal">
        </span>
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button [caret]="false" cButton cDropdownToggle class="p-0" color="transparent">
            <svg [cIcon]="icons.cilOptions" class="text-high-emphasis-inverse"></svg>
          </button>
          <div cDropdownMenu>
            <a [routerLink]="[]" cDropdownItem>Action One</a>
            <a [routerLink]="[]" cDropdownItem>Action Two</a>
            <a [routerLink]="[]" cDropdownItem>Action Three</a>
          </div>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="totalPatientsEntitySourceChart" [options]="options" class="mt-3 mx-3" height="110" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

</c-row>
